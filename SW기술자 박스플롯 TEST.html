<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>외주용역 박스플롯 · 대분류 드롭다운 / 서비스등급 X축</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --panel: #111827;     /* gray-900 */
      --ink: #e5e7eb;       /* gray-200 */
      --muted: #9ca3af;     /* gray-400 */
      --brand: #60a5fa;     /* blue-400 */
      --border: #1f2937;    /* gray-800 */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: var(--bg); color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
    }
    header {
      padding: 18px 24px; border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg,#0f172a 0%, #0b1222 100%);
    }
    h1 { font-size: 18px; margin: 0 0 6px; }
    .wrap { display: grid; grid-template-columns: 360px 1fr; gap: 16px; padding: 18px 24px; }
    .card { background: var(--panel); border: 1px solid var(--border); border-radius: 16px; padding: 16px; }
    label { display: block; margin: 8px 0 6px; color: var(--muted); font-size: 13px; }
    select {
      width: 100%; padding: 10px 12px; border-radius: 12px; border: 1px solid #374151; background: #0b1222; color: var(--ink);
    }
    /* 버튼 공통 스타일(두 버튼 동일 외형) */
    .btn {
      display: flex; align-items: center; justify-content: center;
      width: 100%; height: 42px; padding: 10px 12px;
      border-radius: 12px; border: 1px solid #374151; background: #0b1222; color: var(--ink);
      cursor: pointer; font-size: 14px; transition: background .2s, border-color .2s;
      text-align: center;
    }
    .btn:hover { background: #1a253b; border-color: #4b5563; }
    .btn:focus { outline: 2px solid #304056; outline-offset: 2px; }

    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    #plot { height: 72vh; }
    .hint { color: var(--muted); font-size: 12px; margin-top: 6px; line-height: 1.4; }
    .badge { display:inline-block; padding:2px 8px; border-radius:9999px; font-size:11px; background:#0b2546; color:#b9dcff; border:1px solid #1f3b66; }

    /* 파일명 표시 행 */
    .file-row { display:flex; gap:10px; align-items:center; }
    .file-name {
      flex:1; min-height: 40px; display:flex; align-items:center; padding: 0 12px;
      border:1px solid #374151; border-radius:12px; background:#0b1222; color:#9ca3af; font-size:13px;
    }
