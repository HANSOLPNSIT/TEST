<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>업체별 이력조회 · 구매처 드롭다운 + 전체 보기</title>

<!-- XLSX -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
  :root{
    --bg:#0f172a; --panel:#0b1220; --ink:#e5e7eb; --muted:#9ca3af;
    --brand:#60a5fa; --border:#1f2937; --chip:#111827;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
  }
  header{
    position:sticky; top:0; z-index:10;
    display:flex; gap:12px; align-items:center; flex-wrap:wrap;
    padding:14px 16px; background:rgba(11,18,32,.9); backdrop-filter: blur(6px);
    border-bottom:1px solid var(--border)
  }
  h1{font-size:16px; margin:0 10px 0 0; font-weight:700; letter-spacing:.2px}
  .pill{background:var(--chip); border:1px solid var(--border); border-radius:999px; padding:6px 10px; font-size:13px; color:var(--muted)}
  label{font-size:13px; color:var(--muted); margin-right:6px}
  select, input[type="text"]{
    background:#0e1729; color:var(--ink); border:1px solid var(--border);
    border-radius:8px; padding:8px 10px; font-size:14px; outline:none;
  }
  select:focus, input:focus{border-color:#2b3a55}
  .right{margin-left:auto; display:flex; gap:10px; align-items:center}
  main{padding:10px 16px 40px}
  .card{
    background:var(--panel); border:1px solid var(--border); border-radius:14px;
    overflow:hidden;
  }
  .toolbar{display:flex; gap:10px; align-items:center; padding:10px 12px; border-bottom:1px solid var(--border)}
  .stats{margin-left:auto; font-size:13px; color:var(--muted)}
  table{width:100%; border-collapse:separate; border-spacing:0}
  thead th{
    position:sticky; top:0; z-index:5;
    background:#0c1627; color:#cbd5e1; font-weight:600;
    font-size:13px; letter-spacing:.1px; text-align:left;
    border-bottom:1px solid var(--border); padding:10px 12px;
  }
  tbody td{
    border-bottom:1px solid var(--border); padding:10px 12px; font-size:14px;
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
  }
  tbody tr:hover{background:#0e1930}
  .scroll{max-height:72vh; overflow:auto}
  .empty{padding:48px; text-align:center; color:var(--muted)}
  .spinner{width:16px; height:16px; border:2px solid #2b3a55; border-top-color:#7aa2f7; border-radius:50%; animation:spin 1s linear infinite}
  @keyframes spin{to{transform:rotate(360deg)}}
  .badge{
    display:inline-flex; align-items:center; gap:6px;
    background:#0d1830; color:#93c5fd; border:1px solid #1f2a44;
    padding:6px 10px; border-radius:999px; font-size:12px;
  }
</style>
</head>
<body>

<header>
  <h1>업체별 이력조회</h1>
  <div class="pill">데이터 원본: data.xlsx</div>

  <div class="right">
    <label for="supplierSelect">구매처</label>
    <select id="supplierSelect" disabled>
      <option>로딩 중…</option>
    </select>

    <label for="q">전체검색</label>
    <input id="q" type="text" placeholder="모든 열에서 포함 검색" />
    <div id="busy" class="badge" style="display:none;">
      <span class="spinner"></span> 로딩 중
    </div>
  </div>
</header>

<main>
  <div class="card">
    <div class="toolbar">
      <div class="badge" id="currentFilter">필터: 전체</div>
      <div class="stats" id="stats">0 행</div>
    </div>
    <div class="scroll" id="tableWrap">
      <div class="empty">데이터가 없습니다.</div>
    </div>
  </div>
</main>

<script>

const SUPPLIER_COL = '구매처명'; // 리포에서 실제 헤더가 다르면 여기만 바꾸면 됨

/** ====== 상태 ====== */
let ALL_ROWS = [];
let VIEW_ROWS = [];

/** ====== 유틸 ====== */
const $ = sel => document.querySelector(sel);
const $$ = sel => Array.from(document.querySelectorAll(sel));
const norm = v => String(v ?? '').trim();

function showBusy(on){
  $('#busy').style.display = on ? 'inline-flex' : 'none';
}

function normalizeKeys(row){
  const out = {};
  for(const k in row){
    out[norm(k)] = row[k]; // 헤더 키 좌/우 공백 제거
  }
  return out;
}

function inferColumns(rows){
  if(!rows.length) return [];
  const keys = new Set();
  rows.forEach(r => Object.keys(r).forEach(k => keys.add(k)));
  // 구매 현장에서 자주 쓰는 컬럼 우선 정렬 힌트
  const priority = [
    'PO생성일','프로젝트명','구매처명','품목명','수량','단가','금액','통화','요청부서','요청자','구매요청번호','발주번호','납기일','입고일','검수일','비고'
  ];
  const rest = [...keys].filter(k => !priority.includes(k));
  return [...priority.filter(k => keys.has(k)), ...rest];
}

function formatVal(v){
  if (typeof v === 'number') {
    return v.toLocaleString('ko-KR');
  }
  // 날짜처럼 보이면 간단 포맷(엑셀 일련수도 처리)
  if (v instanceof Date) {
    return `${v.getFullYear()}-${String(v.getMonth()+1).padStart(2,'0')}-${String(v.getDate()).padStart(2,'0')}`;
  }
  return String(v ?? '');
}

/** ====== 드롭다운 ====== */
function buildSupplierOptions(rows){
  const sel = $('#supplierSelect');
  const uniq = new Set(rows.map(r => norm(r[SUPPLIER_COL])));
  const opts = ['__ALL__', ...[...uniq].filter(v => v.length).sort((a,b)=>a.localeCompare(b,'ko'))];
  sel.innerHTML = opts.map(v => v==='__ALL__'
    ? `<option value="__ALL__">전체</option>`
    : `<option value="${v}">${v}</option>`
  ).join('');
  sel.disabled = false;
}

function filterBySupplier(rows, selected){
  if (!selected || selected === '__ALL__') return rows;
  return rows.filter(r => norm(r[SUPPLIER_COL]) === norm(selected));
}

function filterByQuery(rows, q){
  q = norm(q);
  if (!q) return rows;
  const lc = q.toLowerCase();
  return rows.filter(r => {
    return ALL_COLS.some(col => String(r[col] ?? '').toLowerCase().includes(lc));
  });
}
